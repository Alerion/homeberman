{% extends "base.html" %}

{% block title %}Create user{% endblock %}

{% block body %}

<h2>Register</h2>
<h1>HomberMan</h1>
{% if user.is_authenticated %}
  <p>You are logged now. {{ user.username }}</p>
  <p><a href="{% url accounts:logout %}?next={{ request.path }}">Logout</a></p>
{% else %}
  <form action="" method="POST">
    {% csrf_token %}
    <table>{{ form }}</table>
    <p><input type="submit" value="Login"></p>
  </form>
{% endif %}

{% endblock %}
