<meta http-equiv="X-UA-Compatible" content="IE=9;chrome=1"/>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="en">
    <head>
      <title>Media Center</title>
      <meta charset="utf-8" />
      {% block head %}{% endblock %}
    </head>
    <body>
        {% if user.is_authenticated %}
        <div>
            Hello {{ user }} | 
            <a href="{% url main:games_history %}">Games history</a> |
            {% if not user.get_current_game %}
                <a href="{% url main:list_games %}">Games list</a> |
            {% endif %}
            <a href="{% url accounts:logout %}?next={{ request.path_info|urlencode }}">Logout</a>
        </div>
        {% endif %}
       {% block body %}{% endblock %} 
    </body>
</html>
