{% extends 'base.html' %}

{% block head %}{% endblock %}

{% block body %}
    <div>
        {% if games %}
        <table>
            <thead>
                <td>название</td>
                <td>время окончания</td>
            </thead>
            {% for game in games %}
                <tr>
                    <td><a href="{% url main:finished game.pk %}">{{ game }}</a></td>
                    <td>{{ game.finished }}</td>
                </tr>
            {% endfor %}
        </table>
        {% else %}
        Вы не доиграли ни одной игры.
        {% endif %}
    </div>
{% endblock %}
