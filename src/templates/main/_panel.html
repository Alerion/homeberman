<b>{{ game }}</b>
Лимит смертей: {{ game.death_limit }}<br/>
Макс. AFK: {{ game.unmove_max_time }}<br/>
<br />
<table>
    <thead align="center" style="font: bold 110% serif; background: #aabbbb;">
        <td>Имя</td>
        <td>Количество смертей</td>
    </thead>
    {% for player in game.players.all %}
    <tr align="center">
        <td>{{ player }}</td>
        <td>{{ player.death_count }}</td>
    </tr>
    {% endfor %}
</table>
<br />
