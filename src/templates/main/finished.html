{% extends 'base.html' %}

{% block head %}{% endblock %}

{% block body %}
    <div>
        Hello {{ user }} | <a href="{% url accounts:logout %}?next={{ request.path_info|urlencode }}">Logout</a>
    </div>
    <div>
        {{ game }}
        <table>
            <thead>
                <td>Player</td>
                <td>Deaths</td>
            </thead>
            {% for player in game.players.all %}
                <tr>
                    <td>{{ player }}</td>
                    <td>{{ player.death_count }}</td>
                </tr>
            {% endfor %}
        </table>
    </div>
{% endblock %}
