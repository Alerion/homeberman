{% extends 'base.html' %}

{% block head %}{% endblock %}

{% block body %}
    <a href="{% url main:add_game %}" title="Add game">Create new game</a>

    <ul class='games new'>
        {% for game in games %}
            <li><a href="{% url main:join_game game.id %}">#{{ game.id }} {{ game.name }}</a></li>
        {% endfor %}
    </ul>
    <hr />
    <ul class='games playing'>
        {% for game in playing %}
            <li>#{{ game.id }} {{ game.name }}</li>
        {% endfor %}
    </ul>
{% endblock %}
