{% extends 'base.html' %}

{% block head %}{% endblock %}

{% block body %}
    <div>
        Hello {{ user }} | <a href="{% url accounts:logout %}?next={{ request.path_info|urlencode }}">Logout</a>
    </div>
    <ul class='games'>
        {% for game in games %}
            <li><a href="{% url join game.id %}">#{{ game.id }} {{ game.name }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
