{% extends 'main/base.html' %}

{% block head %}
    {{ block.super }}
    <script>
        jQuery(function($){
            var Map = new jQuery.Game.Map({
                node: $('.map')
            });
            
            var Controller = new jQuery.Game.Controller({
                map: Map
            });
        });
    </script>
{% endblock %}

{% block content%}
<div class="panel">
    W - UP, S - DOW, A - LEFT, D - RIGHT<br/>
    SPACE - BOMB<br/>
    Move time is 1 sec, so you can move only once per second.
</div>
<div class="map"></div>
{% endblock %}
